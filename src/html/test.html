<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/index.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../javascript/dijit/themes/tundra/tundra.css" media="screen">
		<script src="../javascript/dojo/dojo.js"></script>
		<script>
			require([
				"dojo/_base/window",
				"dojo/dom-construct",
				"dojo/domReady!"],
			function(
				win,
				domConstruct
			) {
				var mods = [

					/* All modules to provide links for: */

					"nu/mine/mosher/util",
					"nu/mine/mosher/gfx",
					"nu/mine/mosher/gedcom/model/date",
					"nu/mine/mosher/gedcom/model",
					"nu/mine/mosher/gro"];

				var ul = domConstruct.create("ul",{},win.body());

				mods.forEach(function (mod) {
					var urlLink = "../javascript/util/doh/runner.html?test="+mod+"/tests/tests";
					createLink(ul,urlLink,mod);
				});

				var modlist = mods.map(function(mod) { return mod+"/tests/tests"; }).join(",");
				var urlLink = "../javascript/util/doh/runner.html?test="+modlist;
				createLink(ul,urlLink,"[all]");

				function createLink(ul,url,name) {
					var li = domConstruct.create("li",{},ul);
					domConstruct.create("a" ,{href:url,innerHTML:name},li);
				}
			});
		</script>
	</head>
	<body class="tundra">
		<a href="index.html">application</a>
	</body>
</html>

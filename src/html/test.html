<!DOCTYPE html>
<html>
	<head>
		<script src="../javascript/dojo/dojo.js"></script>
		<script>
			require([
				"dojo/dom",
				"dojo/dom-construct",
				"dojo/domReady!"],
			function(
				dom,
				domConstruct
			) {
				var mods = [

					/* All modules to provide links for: */

					"nu/mine/mosher/util",
					"nu/mine/mosher/gfx",
					"nu/mine/mosher/gedcom/model/date",
					"nu/mine/mosher/gedcom/model",
					"nu/mine/mosher/gro"];

				var ul = domConstruct.create("ul",{},dom.byId("body"));

				mods.forEach(function (mod) {
					var urlLink = "../javascript/util/doh/runner.html?test="+mod+"/tests/tests";
					var li = domConstruct.create("li",{},ul);
					domConstruct.create("a" ,{href:urlLink,innerHTML:mod},li);
				});
			});
		</script>
	</head>
	<body id="body">
	</body>
</html>
